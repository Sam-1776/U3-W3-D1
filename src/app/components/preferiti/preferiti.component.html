<div class="container mt-5">
    <h1>Preferiti</h1>
    <div *ngIf="lists?.length; else NoItem">
        <div *ngFor="let item of lists">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src={{item.thumbnail}} class="img-fluid rounded-start">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.description}}</p>
                      <p class="card-text"><small class="text-body-secondary">{{item.price}}</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

<ng-template #NoItem>
    <h3>Nessun Preferito</h3>
</ng-template>
